[tool.ruff]
line-length = 79
indent-width = 4
exclude = ["*/migrations/*"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = [
    "F",   # pyflakes
    "E",   # pycodestyle
    "I",   # isort
    "RUF", # ruff-specific rules
]
fixable = ["ALL"]
ignore = ["RUF012"]

[tool.ruff.lint.pydocstyle]
convention = "google"